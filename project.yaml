internalName: nch_keyboard

locales:
  en:
    name: &bundleName "Central Huasteca Nahuatl Keyboards"
    description: "Mobile OS keyboards for the Central Huasteca Nahuatl language from the Divvun group at UiT."
  nb:
    name: "Central Huasteca Nahuatl tastatur"
    description: "Mobiltastatur for Central Huasteca Nahuatl fra Divvun-gruppa."

author: The Divvun Group, UiT Norgga 치rktala코 universitehta
email: feedback@divvun.no

copyright: (c) 2017 Divvun/Giellatekno/UiT
organisation: UiT Norgga 치rktala코 universitehta

layouts: [nch]

version: 1.0
build: 1

targets:
  android:
    packageId: no.uit.giella.keyboards.nch
    icon: images/nch-icon.pdf
    keyStore: $GTPRIV/admin/dev-accounts/dev_keys/sami_keyboard.keystore
    keyAlias: sami_keyboard

  ios: &AppleID
    codeSignId: "Developer ID Installer: The University of Tromso (2K5J2584NX)"
    provisioningProfileId: Test
    packageId: no.uit.giella.keyboards.nch
    bundleName: *bundleName
    icon: images/nch-icon.png

  osx:
    <<: *AppleID
    icon: images/nch-keyboard-menu-icon.png
    version: 0.1.0
    resources: doc

  win:
    appName: *bundleName
    version: 0.1.0
    url: "http://divvun.no"
    uuid: "replace-with-real-uuid-one-for-each-language"
